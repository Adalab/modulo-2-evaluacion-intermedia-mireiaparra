<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>Evaluación intermedia Mireia Maldonado Parra</title>
</head>
<body>
    <h1>Los anillos de poder</h1>
    <p>La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras.</p>
    <h2>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</h2>
    <select class="js-select">
        <option value="" selected disabled>Selecciona la raza con la que vas a jugar</option>
        <option value="1">Pelosos con fuerza</option>
        <option value="2">Sureños buenos con fuerza</option>
        <option value="3">Enanos con fuerza</option>
        <option value="4">Númenóreanos con fuerza</option>
        <option value="5">Elfos con fuerza</option>
    </select>
    <button class="js-button">Batalla</button>
    <p class="js-text">¡Comienza la batalla!</p>
    <script src="/src/js/main.js"></script>
</body>
